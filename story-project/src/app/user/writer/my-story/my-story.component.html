<div>
    <div>
        <nav class="navbar">
            <div class="nav-left">
                <img class="logo" src="logo.jpg" alt="App Logo">
            </div>

            <div class="nav-right">
                <button class="cancel" (click)="back()">Back</button>

            </div>
        </nav>
    </div>

    <div class="container">
        <h3>My Stories ‚úç</h3>
        <div class="status">
            <h5>Published Stories üìú</h5>

            <div *ngIf="draftStories.length > 0; else noResults">
            <div class="stories">
                <div *ngFor="let story of publishedStories" class="card" [routerLink]="['/user/read-story', story.id]">
                    <div class="prime-div">
                        <img *ngIf="story.paid" src="prime.png" alt="prime" class="prime-logo top">
                        <img src="{{story.posterUrl}}" alt="story poster" class="bg poster">
                        <div>
                            <p>{{story.genre}}</p>
                        </div>
                    </div>

                </div>
            </div>
            </div>
                <h5>Draft Stories üìù</h5>
                <div *ngIf="draftStories.length > 0; else noResults">
                <div class="stories">
                    <div *ngFor="let story of draftStories" class="card" [routerLink]="['/user/read-story', story.id]">
                        <div class="prime-div">
                            <img *ngIf="story.paid" src="prime.png" alt="prime" class="prime-logo top">
                            <img src="{{story.posterUrl}}" alt="story poster" class="bg poster">
                            <div>
                                <p>{{story.genre}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <ng-template #noResults>
                    <p class="no-results">No stories here! </p>
                </ng-template>

            
        </div>
    </div>
</div>
